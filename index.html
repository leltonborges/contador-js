<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/main.js" async></script>
        <title>Contador</title>
    </head>
    <body>
        <main>
            <article class="cron-menu">
                <div class="cron">
                    <label for="date">Infome uma data</label>
                    <input type="datetime-local" id="date" value="">
                </div>
                <div class="buttons">
                    <button id="iniciar">iniciar</button>
                    <button id="stopCron">stop</button>
                </div>
            </article>
            <article class="cron">
                <div class="title">
                    <p>Contador</p>
                    <button id="beta">Reinciar</button>
                </div>
                <h2 class="faltam">Faltam</h2>
                <div class="time">
                    <div class="times-temp">
                        <p id="days">2</p>
                        <span>Dias</span>
                    </div>
                    <div class="times-temp">
                        <p id="hours">3</p>
                        <span>Horas</span>
                    </div>
                    <div class="times-temp">
                        <p id="minutes">40</p>
                        <span>Minutos</span>
                    </div>
                    <div class="times-temp">
                        <p id="secunds">25</p>
                        <span>Segundos</span>
                    </div>
                </div>
            </article>
        </main>
    </body>
</html>
